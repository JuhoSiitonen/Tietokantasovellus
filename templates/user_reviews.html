{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<title>Arviot</title>
<h1></h1>
<br>
Omat arvosteluni:
<br>
Jos haluat muokata arvostelua valitse arvostelu ja klikkaa valitse
<br>

{% for item in reviews %}
<form action="/modify_review/{{ item.id }}" method="POST">

    <li>
        <input type="radio" name="review" value="{{ item.id }}">{{ item.name }} : {{ item.review }}
    </li>
{% endfor %}

<input type="submit" value="Valitse">
</form>

{% endblock %}
